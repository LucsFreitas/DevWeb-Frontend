<div style="margin-left:10%; margin-right:10%;">
  <mat-grid-list cols="2" rowHeight="5:1">
    <mat-grid-tile>
      <div>
          <h1>Centro de Ciências e Tecnologia</h1>
          <h3>Curso de Ciências da Computação</h3>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div style="margin-right:0">
          <img [src]="urlUnicap2015" height="100px" width="150px" >
        </div>
    </mat-grid-tile>
  </mat-grid-list>

  <table mat-table [dataSource]="professores" class="mat-elevation-z4">
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef> Matricula </th>
      <td mat-cell *matCellDef="let prof"> {{ prof.matricula }} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let prof"> {{ prof.nome }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let prof"> {{ prof.email }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let prof; columns: displayedColumns;"
    [routerLink]="['/professor', prof.id]"></tr>
  </table>

  <br>
  <button style="float:right" mat-raised-button color="primary"
    (click)="novoProfessor()">Novo Professor</button>
</div>
